<!DOCTYPE html>
<html>
    <head>
        <title>javascript-challenge</title>
        <meta charset="UTF-8">
    </head>
    <body>
    

    <h1 style="font-size: 300%; font-family: FRANKLIN GOTHIC MEDIUM;">DEFINING AGE-GROUP </h1>
    <script>  
  var yearofbirth = prompt("In which year were you born?");
    var age = 2019 - yearofbirth;
    console.log(age);
         
    if(age <= 18)
        {
            console.log("You are a minor");
        }
    else if(age > 18 && age < 36)
        {
            console.log("You are a youth");
        }
    else
        {
            console.log("You are an elder");
        }
    </script>
</body>

</html>
